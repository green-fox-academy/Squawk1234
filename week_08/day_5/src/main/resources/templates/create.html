<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Fox</title>
</head>
<body>
<h2>Welcome to Programmer Fox CLub!</h2>

</html>

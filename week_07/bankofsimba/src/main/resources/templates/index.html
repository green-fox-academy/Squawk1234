<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BankAccounts</title>
    <meta charset="utf-8" />
</head>
<body>

<div>
    <div th:each="account : ${accounts}" >
        <h3 th:text="${account.name} + ' - ' + ${#numbers.formatDecimal(account.balance,0,2)} + ' ' + ${account.currancy} + ' (' + ${account.animalType} + ') '"></h3>
    </div>
</div>

</body>
</html>

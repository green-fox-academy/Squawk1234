<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>

    <title>Assigne the task</title>
</head>
<body>
<div align="center">
    <h1>Assignee for Task</h1>
    <form th:action="@{add}" method="post" th:object="${todo}">

        <br>Name: <input type="text" th:field="${todo.title}">   Email address: <input type="email" th:field="${todo.title}">
        <br> <br>
        <a th:href="@{/todo/}" class="btn btn-warning">Cancel</a> <input class="btn btn-success" type="submit" value="Add new Task">
    </form>


</div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Posts</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        td {
            border: 1px solid gray
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Trending Posts:</h1>
    <a th:href="@{/todo/addnewpost}" class="btn btn-success">Add new Post</a>
    <p></p>
    <form th:action="@{/post}" method="get">
        <input type="text" name="searchText"> <input type="submit" class="btn btn-primary" value="search Now"></form>
    <br>
    <p></p>
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Like</th>
            <th>Dislike</th>
            <th>Post</th>
        </tr>
        <tr th:each="post : ${post}">
            <td th:text="${post.getId()}"></td>
            <td> + </td>
            <td> - </td>
            <td th:text="${post.getTitle()}"></td>
            <td>
                <form th:action="@{'/' + 'todo' + '/'+${post.id}+'/edittodo'}" method="get"><input type="submit"
                                                                                                   class="btn-warning"
                                                                                                   value="edit">
                </form>
            </td>
        </tr>
    </table>
</div>
<!-- Unordered list
    <ul th:each="todo : ${todos}">
        <li th:text = "${todo.title}"></li>
    </ul>
-->

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
